<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Manufacturing Orders</mat-card-title>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
  <mat-icon>add</mat-icon>
  Create Order
</button>
    </mat-card-header>

    <mat-card-content>
      @if (isLoading) {
        <div class="loading">
          <mat-spinner></mat-spinner>
          <span>Loading orders...</span>
        </div>
      } @else {
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <!-- Order Number Column -->
          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef> Order # </th>
            <td mat-cell *matCellDef="let order"> {{order.orderNumber}} </td>
          </ng-container>

          <!-- Product Name Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let order"> {{order.productName}} </td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Qty </th>
            <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
          </ng-container>

          <!-- Customer Name Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let order"> {{order.customerName}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let order">
              <mat-chip [color]="getStatusColor(order.status)" selected>
                {{order.status}}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let order">
              <button mat-icon-button color="warn" (click)="deleteOrder(order)" title="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [length]="totalElements"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPageChange($event)"
          showFirstLastButtons>
        </mat-paginator>
      }
    </mat-card-content>
  </mat-card>
</div>
