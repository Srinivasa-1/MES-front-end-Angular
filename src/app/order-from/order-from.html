<!-- this for the title  -->
<h2 mat-dialog-title>{{ getTitle() }}</h2>

<mat-dialog-content>
  <form [formGroup]="orderForm" class="order-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Order Number</mat-label>
      <input matInput formControlName="orderNumber" placeholder="e.g., ORD-001">
      <mat-error *ngIf="orderForm.get('orderNumber')?.hasError('required')">
        Order number is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" placeholder="e.g., Laptop">
      <mat-error *ngIf="orderForm.get('productName')?.hasError('required')">
        Product name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" min="1">
      <mat-error *ngIf="orderForm.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customerName" placeholder="e.g., John Doe">
      <mat-error *ngIf="orderForm.get('customerName')?.hasError('required')">
        Customer name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of orderStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{ priority }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!orderForm.valid">
    {{ getSubmitButtonText() }}
  </button>
</mat-dialog-actions>
